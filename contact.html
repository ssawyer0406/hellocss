<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" ; href="contact.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header_style">
    <header class="header">Keep in touch
    </header>
    </div>
    <div class="form_container">
        <form action="">
            <div class="field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
            </div>

            <div class="email_entry">
                <label for="Email">Email</label>
                <input id="email" name="Email" type="text">
            </div>

            <div class="field">
                <label for="Message">Message</label>
                <input class="message" id="message" name="message" type="text">
            </div>

            <fieldset class="checkbox-wrapper">
                <legend>Wanna stay updated?</legend>


                <div class="checkbox-field">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                    <label for="subby">Yes, I want to join Stara's email list!</label>
                    
                </div>

            </fieldset>

            <button class="enter-button" type="submit">Enter</button>
        </form>
    </div>

</body>
